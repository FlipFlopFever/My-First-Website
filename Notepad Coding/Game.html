<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
    <style>
        body {font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff;}
        h1 {color: darkblue;}
        p {font-size: 18px;}
    </style>
</head>
<body>
    <h1>Guess the Number!</h1>
    <p>Iâ€™m thinking of a number between 1 and 100...</p>
    <input type="text" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit</button>
    <p id="result"></p>

    <script>
        // Pick a random number between 1 and 100
        let secretNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            let userGuess = document.getElementById("guess").value;
            if (userGuess == secretNumber) {
                document.getElementById("result").innerHTML = "ðŸŽ‰ Correct! You guessed the number!";
            } else if (userGuess > secretNumber) {
                document.getElementById("result").innerHTML = "Too high! Try again.";
            } else {
                document.getElementById("result").innerHTML = "Too low! Try again.";
            }
        }
    </script>
</body>
</html>
